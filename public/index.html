<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to ZiMS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta charset="utf-8">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>

        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body> 
        <div id="buttons">
            <button class="material-icons btn btn-circle" id="createBtn">group_add</button>
            <button class="material-icons btn btn-circle" id="joinBtn">call</button>
            <button class="material-icons hidden btn btn-circle" id="hangupBtn">call_end</button>
            <button class="material-icons hidden btn btn-circle" id="shareButton">add_ic_call</button>
            <button class="material-icons hidden btn btn-circle" id="muteButton">mic</button>
            <button class="material-icons btn btn-circle" id="videoButton">videocam</button>
        </div>
        <div>
            <span id="currentRoom"></span>
        </div>
        <div id="videos" class='single_cell'>
            <div class="video-box">
                <video id="localVideo" muted autoplay playsinline></video>
            </div>
        </div>
        <div class="mdc-dialog"
             id="room-dialog"
             role="alertdialog"
             aria-modal="true"
             aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
                    <div class="mdc-dialog__content" id="my-dialog-content">
                        Enter ID for room to join:
                        <div class="mdc-text-field">
                            <input type="text" id="room-id" class="mdc-text-field__input">
                            <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                            <span class="mdc-button__label">Cancel</span>
                        </button>
                        <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                                                                  data-mdc-dialog-action="yes">
                            <span class="mdc-button__label">Join</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <script src="CodecHandler.js"></script>
        <script src="style.js"></script>
        <script src="app.js"></script>
    </body>
</html>
